<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <title>ShareIt</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <!-- build:css(.) styles/vendor.css -->

  <!-- endbower -->

  <!-- build:css(.tmp) styles/main.css -->

</head>
<body ng-app="app" vbox>
<header hbox>
  <span class="headerTitle">ShareIT</span>
  <glue></glue>
  <div class="quickSearch hidden-xs">
    <form class="navbar-form" role="search">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">

        <div class="input-group-btn">
          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
    </form>
  </div>

  <notification-icon icon-class="fa fa-bell" class="visible-sm visible-xs" number-class="label-info" number="24"
                     title=""></notification-icon>
  <notification-icon icon-class="fa fa-comment-o" class="hidden-sm hidden-xs" number-class="label-danger" number="19"
                     title="Nouvelle question"></notification-icon>
  <notification-icon icon-class="fa fa-comments" class="hidden-sm hidden-xs" number-class="label-warning" number="3"
                     title="Nouvelle réponse"></notification-icon>
  <notification-icon icon-class="fa fa-envelope" class="hidden-sm hidden-xs" number-class="label-info" number="2"
                     title="Nouvel échange"></notification-icon>
  <dropdown icon-class="glyphicon glyphicon-user" text="Martin Mouterde"></dropdown>
</header>
<hbox>
  <ng-include src="'./menu/menu.html'" auto-height></ng-include>
  <main ui-view></main>
</hbox>
<footer>
  <hbox>
  </hbox>
</footer>

</html>
